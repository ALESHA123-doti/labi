<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 6</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <style>
            #mtable {
                font-family: Arial, sans-serif;
                margin: 20px auto;
                width: 200px;
            }
            #mtable h1 {
                color: #57024f;
                white-space: nowrap;
                width: 100%;
                margin-left: -50px;
            }
            #mtable div {
                border: 1px solid #034a42;
                padding: 10px;
                margin: 5px 0;
                background-color: #ffe3fa;
                text-align: center;
            }
            .input-container {
                margin: 20px auto;
                width: 300px;
                text-align: center;
            }
            .input-container input {
                margin: 5px;
                padding: 5px;
                width: 100px;
            }
            .input-container button {
                margin: 5px;
                padding: 5px 10px;
            }
            .error {
                color: red;
                margin-top: 10px;
            }
            .error-input {
                border: 1px solid red;
            }
        </style>
        <script>
            function showMultipleTable(multiplier, start, end) {
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения</h1>';

                for (i = start; i <= end; i++) {
                    let s = `<div>${i} * ${multiplier} = ${i * multiplier}</div>`;
                    tbl.innerHTML += s;
                }
            }

            function updateTable() {
                let multiplier = parseInt(document.getElementById('multiplier').value) || 7;
                let start = parseInt(document.getElementById('start').value) || 1;
                let end = parseInt(document.getElementById('end').value) || 10;
                let errorElement = document.getElementById('error');

                if (start > end) {
                    errorElement.textContent = 'Ошибка: "Начать с" не может быть больше, чем "Закончить на"';
                    document.getElementById('start').classList.add('error-input');
                    document.getElementById('end').classList.add('error-input');
                } else {
                    errorElement.textContent = '';
                    document.getElementById('start').classList.remove('error-input');
                    document.getElementById('end').classList.remove('error-input');
                    showMultipleTable(multiplier, start, end);
                }
            }

            window.onload = function() {
                showMultipleTable(7, 1, 10);
            };
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>

        <main>
            <div id="mtable"></div>
            <div class="input-container">
                <input type="number" id="start" placeholder="Начать с">
                <input type="number" id="multiplier" placeholder="Умножить на">
                <input type="number" id="end" placeholder="Закончить на">
                <button onclick="updateTable()">Таблица</button>
                <div id="error" class="error"></div>
            </div>
        </main>

        <footer>
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>

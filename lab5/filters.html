<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 5</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <style>
            main {
                justify-content: center;
            }
        
        </style>
        <script>
            function hueRotateChange() {
                const value = document.getElementById('hueValue').value;
                document.getElementById('hueOutput').innerText = value + '°';
                document.getElementById('hueImage').style.filter = `hue-rotate(${value}deg)`;
            }
        </script>
    </head>

    <body>
        <header> 
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div>
                Фильтр hue-rotate:
                <input type="range" id="hueValue" min="0" max="360" value="0" 
                       oninput="hueRotateChange()">
                <span id="hueOutput">0°</span>
            </div>
            
            <img src="i.webp" id="hueImage">
        </main>

        <footer>
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 5 курс, 2025
        </footer>
    </body>
</html>

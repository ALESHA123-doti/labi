<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 5</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <style>
            /* Дополнительные стили для лучшего отображения */
            #contrastControl {
                width: 300px;
                margin: 20px 0;
            }
            #contrastOutput {
                display: inline-block;
                width: 50px;
                text-align: right;
            }

        </style>
        <script>
            function contrastChange() {
                let value = document.getElementById('contrastValue').value;
                document.getElementById("contrastOutput").innerText = value + '%';
                document.getElementById('contrastImage').style.filter = 'contrast(' + value + '%)';
            }
        </script>
    </head>

    <body>
        <header> 
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div class="control-container">
                <label for="contrastValue">Фильтр contrast:</label>
                <input type="range" id="contrastValue" min="0" max="500" value="100" 
                       oninput="contrastChange()" class="contrast-control">
                <span id="contrastOutput">100%</span>
            </div>
            
            <div style="display: flex; justify-content: center; align-items: center; padding: 20px;">
                <img src="i.webp" id="contrastImage" style="filter: contrast(100%)">
            </div>
        </main>

        <footer>
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 5 курс, 2025
        </footer>
    </body>
</html>

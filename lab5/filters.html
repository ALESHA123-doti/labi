<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 5</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <script>
            function invertChange() {
                const value = document.getElementById('invertValue').value;
                document.getElementById('invertOutput').innerText = value + '%';
                document.getElementById('invertImage').style.filter = `invert(${value}%)`;
            }
        </script>
    </head>

    <body>
        <header> 
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div>
                Фильтр invert:
                <input type="range" id="invertValue" min="0" max="100" value="0" 
                       oninput="invertChange()">
                <span id="invertOutput">0%</span>
            </div>
            
            <img src="i.webp" id="invertImage">
        </main>

        <footer>
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 5 курс, 2025
        </footer>
    </body>
</html>

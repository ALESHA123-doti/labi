<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 5</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <script>
            function grayscaleChange() {
                let value = document.getElementById('grayscaleValue').value;
                document.getElementById("grayscaleOutput").innerText = value + '%';
                document.getElementById('grayscaleImage').style.filter = 'grayscale(' + value + '%)';
                
            }
        </script>
    </head>

    <body>
        <header> 
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div class="control-container">
                <div>
                    <label for="grayscaleValue">Фильтр grayscale:</label>
                    <span id="grayscaleOutput">0%</span>
                </div>
                <input type="range" id="grayscaleValue" min="0" max="100" value="0" 
                       oninput="grayscaleChange()" class="grayscale-control">
            </div>
            
            <div class="image-container">
                <img src="i.webp" id="grayscaleImage">
            </div>
        </main>

        <footer>
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 5 курс, 2025
        </footer>
    </body>
</html>

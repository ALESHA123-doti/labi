<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 5</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <style>
            #brightnessControl {
                width: 300px;
                margin: 20px 0;
            }
            #brightnessOutput {
                display: inline-block;
                width: 50px;
                text-align: right;
            }
            
        </style>
        <script>
            function brightnessChange() {
                let value = document.getElementById('brightnessValue').value;
                document.getElementById("brightnessOutput").innerText = value + '%';
                document.getElementById('blurImage').style.filter = 'brightness(' + value + '%)';
            }
        </script>
    </head>

    <body>
        <header> 
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div>
                Фильтр brightness:
                <input type="range" id="brightnessValue" min="0" max="500" value="100" 
                       oninput="brightnessChange()" class="brightness-control">
                <span id="brightnessOutput">100%</span>
            </div>
            
            <div style="display: flex; justify-content: center; align-items: center; padding: 20px;">
                <img src="i.webp" id="blurImage" style="filter: brightness(100%)">
            </div>
        </main>

        <footer>
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 5 курс, 2025
        </footer>
    </body>
</html>

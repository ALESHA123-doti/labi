<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Алёшкина Варвара Максимовна. Лабораторная 5</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>

    <main>
        <div class="controls">
            Насыщенность:
            <input type="range" id="saturate" min="0" max="500" value="100" oninput="updateFilter()">
            <span id="saturateValue" class="value">100%</span>
        </div>
        
        <img src="i.webp" id="image">
    </main>

    <footer>
        <hr>
        &copy;Алёшкина Варя, ФБИ-34, 5 курс, 2025
    </footer>

    <script>
        function updateFilter() {
            const value = document.getElementById('saturate').value;
            document.getElementById('saturateValue').textContent = value + '%';
            document.getElementById('image').style.filter = `saturate(${value}%)`;
        }
    </script>
</body>
</html>

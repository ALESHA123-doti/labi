<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }

            function showDifference() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }

            function showProduct() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }

            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                inputB.style.color = '';
                inputB.style.borderColor = '';

                if (b === 0) {
                    alert('На ноль делить нельзя!');
                    inputA.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    return;
                }

                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    return;
                }

                let result = a / b;
                alert(a + " / " + b + " = " + result);
            }

            function showPower() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                if (a === 0 && b === 0) {
                    alert('Оба поля не могут быть равны нулю!');
                    inputA.focus();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }

                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                let result = a**b;
                alert(a + " в степени " + b + " = " + result);
            }

            function showAuthor() {
                let author = 'Автор страницы:\nАлёшкина Варвара Максимовна';
                alert(author);
            }

            function showPrivet() {
                let author = 'привеетик !! ^-^';
                alert(author);
            }

            function changeOutput(buttonNum, backColor, textColor, borderStyle, borderRadius, borderWidth, borderColor) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.borderStyle = borderStyle;
                output.style.borderRadius = borderRadius;
                output.style.borderWidth = borderWidth;
                output.style.borderColor = borderColor;
            }
        </script>
        <style>
            .message {
                cursor: pointer;
                display: inline-block;
                width: 250px;
                height: 50px;
                background-color: #f0f8ff;
                border: 2px solid #4682b4;
                border-radius: 8px;
                padding: 8px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
                text-align: center;
                line-height: 50px;
            }

            #output {
                border: 1px solid;
                width: 300px;
                height: 40px;
                margin-top: 10px;
                padding: 5px;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>

            <div class="message" onclick="showSum()">==Найти сумму чисел==</div>
            <div class="message" onclick="showDifference()">==Найти разность чисел==</div>
            <div class="message" onclick="showProduct()">==Найти произведение чисел==</div>
            <div class="message" onclick="showDiv()">==Найти отношение чисел==</div>
            <div class="message" onclick="showPower()">==Найти возведение в степень==</div>
            <div class="message" onclick="showAuthor()">==Узнать, кто автор страницы==</div>

            <div>
                <input type='button' value='Кнопка 1' onclick="changeOutput(1, 'red', 'yellow', 'dashed', '10px', '3px', 'green')">
                <input type='button' value='Кнопка 2' onclick="changeOutput(2, 'black', 'lime', 'double', '15px 0', '4px', 'purple')">
                <input type='button' value='Кнопка 3' onclick="changeOutput(3, 'blue', 'lightblue', 'groove', '50%', '5px', 'orange')">
                <input type='button' value='Кнопка 4' onclick="changeOutput(4, 'white', 'darkviolet', 'ridge', '20px 5px', '2px', 'brown')">
            </div>
            
            <div id="output"></div>
            
        </main>

        <footer ondblclick="showPrivet()">
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 5 курс, 2025
        </footer>
    </body>
</html>

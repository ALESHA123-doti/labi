<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Алёшкина Варвара Максимовна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-48x48.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .tag-cloud {
            flex: 1;
            position: relative;
            width: 100%;
            padding: 20px;
        }

        .tag {
            position: absolute;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
            font-weight: bold;
            /* Угол поворота будет задаваться через JS */
        }

        .tag:hover {
            transform: scale(2.5) rotate(0deg) !important;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 100;
        }

        /* Стили для 15 тегов */
        .tag1 { color: #FF5733; font-size: 24px; top: 10%; left: 5%; }
        .tag2 { color: #33FF57; font-size: 36px; top: 15%; left: 25%; }
        .tag3 { color: #3357FF; font-size: 30px; top: 20%; left: 45%; }
        .tag4 { color: #F033FF; font-size: 28px; top: 25%; left: 65%; }
        .tag5 { color: #33FFF5; font-size: 34px; top: 30%; left: 85%; }
        .tag6 { color: #FF33F5; font-size: 32px; top: 35%; left: 15%; }
        .tag7 { color: #8A2BE2; font-size: 38px; top: 40%; left: 35%; }
        .tag8 { color: #FF6347; font-size: 36px; top: 45%; left: 55%; }
        .tag9 { color: #4682B4; font-size: 40px; top: 50%; left: 75%; }
        .tag10 { color: #9ACD32; font-size: 38px; top: 55%; left: 5%; }
        .tag11 { color: #FF4500; font-size: 42px; top: 60%; left: 25%; }
        .tag12 { color: #DA70D6; font-size: 40px; top: 65%; left: 45%; }
        .tag13 { color: #6495ED; font-size: 44px; top: 70%; left: 65%; }
        .tag14 { color: #DC143C; font-size: 46px; top: 75%; left: 85%; }
        .tag15 { color: #20B2AA; font-size: 48px; top: 80%; left: 15%; }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
        <hr>
    </header>
    <div class="tag-cloud">
        <span class="tag tag1">JavaScript</span>
        <span class="tag tag2">Python</span>
        <span class="tag tag3">HTML</span>
        <span class="tag tag4">CSS</span>
        <span class="tag tag5">Java</span>
        <span class="tag tag6">C++</span>
        <span class="tag tag7">PHP</span>
        <span class="tag tag8">SQL</span>
        <span class="tag tag9">React</span>
        <span class="tag tag10">Vue.js</span>
        <span class="tag tag11">Node.js</span>
        <span class="tag tag12">Django</span>
        <span class="tag tag13">Git</span>
        <span class="tag tag14">Docker</span>
        <span class="tag tag15">Machine Learning</span>
    </div>

    <footer>
        <hr>
        &copy; Алёшкина Варвара Максимовна, ФБИ-34, 2 курс, 2024
    </footer>

    <script>
        // Функция для генерации случайного угла от -15 до 15 градусов
        function getRandomAngle() {
            return Math.floor(Math.random() * 30) - 15;
        }

        // Применяем случайный угол поворота ко всем тегам
        document.querySelectorAll('.tag').forEach(tag => {
            const angle = getRandomAngle();
            tag.style.transform = `rotate(${angle}deg)`;
        });
    </script>
</body>
</html>

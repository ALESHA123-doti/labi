<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 8</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    

    <body>
        <header> 
            НГТУ, ФБ, Лабораторная работа 8
            <hr>
        </header>

        <main>
            <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>Счётчик: {{ counter }}</p>
                <button @click="incCounter">++</button>
                <button @click="decCounter">--</button>
            </div>
        </main>

        <footer>
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 2 курс, 2025
        </footer>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        message: 'Hello!',
                        messageRus: 'Привет!',
                        counter: 1,
                   }
                },
                methods: {
                    incCounter() {
                        this.counter++;
                    }, 
                    decCounter() {
                        this.counter--;
                    }              
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 8</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    

    <body>
        <header> 
            НГТУ, ФБ, Лабораторная работа 8
            <hr>
        </header>

        <main>
            <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>Счётчик: {{ counter }}</p>
                <button @click="incCounter" v-if="counter < 10">++</button>
                <button @click="decCounter" v-if="counter > 0">--</button>
                <hr>

                <h2>Пользователь:</h2>
                <div>Имя: {{ user.name }}</div>
                <div>Возраст: {{ user.age }}</div>
                <div>Телефон: {{ user.tel }}</div>
                <hr>

               <div class="card" style="width: 18rem">
                    <div class="card-body">
                        <h2 class="card-title">Цветы</h2>
                        <ul class="list-group">
                            <li v-for="(flower, id) in flowers" class="list-group-item">
                                {{ flower }} <button @click="edit(id, flower)">?</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr>

                <h2>Цветы</h2>
                <table class="table table-success">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Редактировать</th>
                        </tr>
                    </thead>
                    <tr v-for="(flower, id) in flowers">
                        <td>{{ flower }}</td>
                        <td>
                            <button @click="edit(id, flower)">?</button>
                        </td>
                    </tr>
                </table>

                <h2>Калькулятор</h2>
                <div class="row g-5">
                    <div class = "col-auto">
                        <input  type="number" v-model="a" class="form-control">
                    </div>
                    <div class = "col-auto">
                        +
                    </div>
                    <div class = "col-auto">
                        <input  type="number" v-model="b" class="form-control">
                    </div>
                    <div class = "col-auto">
                        <button @click="sum" class="btn btn-primary">=</button>
                    </div>
                    <div class = "col-auto">
                        <span class="badge text-bg-primary fs-5">{{result}}</span>
                    </div>
                </div>
        </main>

        <footer>
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 2 курс, 2025
        </footer>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        message: 'Hello!',
                        messageRus: 'Привет!',
                        counter: 1,
                        user: {
                            name: 'Варя',
                            age: '19',
                            tel: '8991-379-06-05'
                        },
                        flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин','одуванчик'],
                        a: 1,
                        b: 10,
                        result: '',
                   }
                },
                methods: {
                    incCounter() {
                        this.counter++;
                    }, 
                    decCounter() {
                        this.counter--;
                    },
                    edit(id,flower) {
                        let newName = prompt('Введите имя цветка:', flower);
                        this.flowers[id] = 'сохранение...';
                        setTimeout(() => {
                            this.flowers[id] = newName;
                        },3000);
                    },
                     sum() {
                            this.result = this.a + this.b;
                    },
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>

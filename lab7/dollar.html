<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Алёшкина Варвара Максимовна. Лабораторная 7</title>
        <link rel="stylesheet" href="..//main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-48x48.ico">
        <style>
            #detail {
                margin-top: 20px;  /* Отступ сверху */
                font-weight: bold; /* Полужирное начертание */
            }
        </style>
        <script src="dollar-data.js"></script>
        <script>
            function showExchange() {
                let table = document.getElementById('dollar-table');
                let headerRow = table.insertRow();
                headerRow.insertCell().textContent = 'Курс доллара';
                for(let i = 0; i < exchange.length; i++) {
                    let row = table.insertRow();
                    row.insertCell().textContent = exchange[i].toFixed(4);
                }

                let sum = 0;
                for(let i = 0; i < exchange.length; i++) {
                    sum += exchange[i];
                }
                let average = sum / exchange.length;
                
                // Выводим среднее значение в блок detail
                document.getElementById('detail').innerHTML = 
                    `Средний курс: ${average.toFixed(4)} руб.`;
                
                // Скрываем кнопку после нажатия
                document.querySelector('button').style.display = 'none';
            }
        </script>
    </head>

    <body> 
        <header> 
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header>

        <main>
            <button onclick="showExchange()">Курс доллара</button>
            <table border="1" id="dollar-table"></table>
            <div id="detail"></div>
        </main>

        <footer>
            <hr>
            &copy;Алёшкина Варя, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
